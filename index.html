<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #f0f8ff, #e6f3ff, #d1ecf1, #f8d7da);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: fadeInUp 1.5s ease-out, pulse 3s infinite 2s;
            position: relative;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #007bff, #28a745, #ffc107, #dc3545);
            background-size: 400% 400%;
            animation: borderGlow 4s ease infinite;
            border-radius: 20px;
            z-index: -1;
        }
        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
            background: linear-gradient(45deg, #007bff, #28a745);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
            position: relative;
        }
        @keyframes textGlow {
            from { filter: drop-shadow(0 0 5px #007bff); }
            to { filter: drop-shadow(0 0 20px #007bff); }
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        a {
            display: inline-block;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideIn 1s ease-out 1s both;
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        a:hover::before {
            left: 100%;
        }
        a:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.4);
        }
        a:nth-child(1) { animation-delay: 1s; }
        a:nth-child(2) { animation-delay: 1.2s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        /* Floating particles effect */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        .particle:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 1s; }
        .particle:nth-child(3) { top: 70%; left: 20%; animation-delay: 2s; }
        .particle:nth-child(4) { top: 80%; left: 90%; animation-delay: 3s; }
        .particle:nth-child(5) { top: 50%; left: 50%; animation-delay: 4s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cài đặt bitdefender</h1>
        <p><a href="https://drive.google.com/drive/folders/1DslAOtCL1rgf3GBfCG8dwZeUBwVJyK2Y" target="_blank" rel="noopener noreferrer">Google Drive Folder</a></p>
        <p><a href="https://bom.so/lDMyHd" target="_blank" rel="noopener noreferrer">Bitdefender Enterprise Products</a></p>
    </div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</body>
</html>
